service: lambda-hello

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1

functions:
  hello:
    handler: hello.handler
    events:
      - http:
          path: /hello
          method: GET

  hello128MB:
    handler: hello.handler
    memorySize: 128

  hello512MB:
    handler: hello.handler
    memorySize: 512

  hello3008MB:
    handler: hello.handler
    memorySize: 3008

  helloWithAuth:
    handler: hello.handler
    events:
      - http:
          path: /hello-with-auth
          method: GET
          authorizer:
            name: auth
            type: request
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 0

  auth:
    handler: auth.handler
