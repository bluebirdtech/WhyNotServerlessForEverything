service: wnsfe-test

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  timeout: 300

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:GetObject"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
      Resource: "*"

functions:
  test:
    handler: test.handler

resources:
  Resources:
    S3Assets:
      Type: AWS::S3::Bucket
      Properties: 
        BucketName: ${self:service}-${self:provider.stage}-some-bucket
    someTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-some-table
        AttributeDefinitions:
          - AttributeName: someKey
            AttributeType: S
        KeySchema:
          - AttributeName: someKey
            KeyType: HASH
        #SSESpecification:
        #  SSEEnabled: true
        #StreamSpecification:
        #  StreamViewType: NEW_AND_OLD_IMAGES
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 2
